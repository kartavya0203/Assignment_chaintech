<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body flex flex-col min-h>
  <nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <a href="{% url 'homepage' %}" class="text-white text-lg font-bold">Kartavya Valand</a>

      <!-- Menu Button (mobile) -->
      <div class="lg:hidden">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>

      <!-- Menu Items -->
      <div class="hidden lg:flex space-x-4">
        <a href="{% url 'homepage' %}" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Home</a>
        <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">About</a>
        <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Services</a>
        <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Contact</a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden hidden bg-blue-600">
      <a href="#" class="block text-white px-3 py-2">Home</a>
      <a href="#" class="block text-white px-3 py-2">About</a>
      <a href="#" class="block text-white px-3 py-2">Services</a>
      <a href="#" class="block text-white px-3 py-2">Contact</a>
    </div>
  </nav>
  {%block content%}


  {%endblock content%}

  <footer class="bg-gray-800 text-white py-8 bottom-0 right-0 left-0 absolute">
    <div class="container mx-auto px-4 mt-50">
      <div class="flex flex-wrap justify-between items-center">
        <!-- Left side content -->
        <div class="w-full md:w-1/3 text-center md:text-left mb-4 md:mb-0">
          <h2 class="text-lg font-semibold">Kartavya Valand</h2>
          <p class="mt-2 text-sm">Â© 2024 Company. All rights reserved.</p>
        </div>
  
        <!-- Center Links -->
        <div class="w-full md:w-1/3 flex justify-center space-x-4 mb-4 md:mb-0">
          <a href="#" class="text-sm hover:underline">Home</a>
          <a href="#" class="text-sm hover:underline">About</a>
          <a href="#" class="text-sm hover:underline">Services</a>
          <a href="#" class="text-sm hover:underline">Contact</a>
        </div>
  
        <!-- Right side Social Icons -->
        <div class="w-full md:w-1/3 flex justify-center md:justify-end space-x-4">
          <a href="#" class="text-gray-400 hover:text-white">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>
  

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
